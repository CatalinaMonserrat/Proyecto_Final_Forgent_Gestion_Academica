{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Participante</h2>

    <p>¿Seguro que deseas eliminar al participante <strong>{{ object }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
        <a href="{% url 'gestion_academica:participante_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
